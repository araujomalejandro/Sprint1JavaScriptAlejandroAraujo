<html lang="en">

<body>
  <header>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="250" src="/optional_banner_1.jpg" class="d-block w-100" alt="banner">
          <div class="carousel-caption">
            <H1>CONTACT</H1>
          </div>
        </div>
        <div class="carousel-item">
          <img height="250" src="/optional_banner_4.jpg" class="d-block w-100" alt="banner">
          <div class="carousel-caption">
            <H1>STATS</H1>
          </div>
        </div>
        <div class="carousel-item">
          <img height="250" src="/optional_banner_2.jpg" class="d-block w-100" alt="banner">
          <div class="carousel-caption">
            <H1>HOME</H1>
          </div>
        </div>
        <div class="carousel-item">
          <img height="250" src="optional_banner_3.jpg" class="d-block w-100" alt="banner">
          <div class="carousel-caption">
            <H1>UPCOMING EVENTS</H1>
          </div>
        </div>
        <div class="carousel-item">
          <img height="250" src="optional_banner_3.jpg" class="d-block w-100" alt="banner">
          <div class="carousel-caption">
            <H1>PAST EVENTS</H1>
          </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 p-5">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Insert your name"/>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="https://wa.me/573156205338" target="_blank" id="whatsaap"><img src="/whatsapp.png"
          alt="WhatsApp"></a>
          <a href="https://www.instagram.com/amazingeventos/" target="_blank" id="instagram"><img src="/instagram.png"
            alt="Instagram"></a>
          <a href="https://twitter.com/AmazingEventos" target="_blank" id="twitter"> <img src="/twitter.png" alt="Twitter" width="70px"></a>
        </div>
        <h5>Cohorte Alejandro Araujo</h5>
